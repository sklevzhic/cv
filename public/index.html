<script>
    function isPowerOfTwo(n){
        while (n > 2) {
            if (n % 2 === 0) {
                n = n/2
            } else {
                return false
            }
        }


        if (n === 2) {
            return true
        }
    }

    console.log(isPowerOfTwo(2))
    console.log(isPowerOfTwo(3))
    console.log(isPowerOfTwo(1024))
    console.log(isPowerOfTwo(1022))
    console.log(isPowerOfTwo(2))

</script>
